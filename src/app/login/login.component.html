<div class="row">
    <form formGroup="" (ngOnSubmit)="onLogin()">

        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control">
        </div>


        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-group">Login</button>
        </div>
    </form>
</div>
